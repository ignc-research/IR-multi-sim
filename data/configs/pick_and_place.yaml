engine: "Isaac"
robots:
  R1:
    urdf_path: "robots/ur5/urdf/ur5_with_gripper.urdf"
    position: [0, 0, 0.3]
    observable_joints: ["ee_link"]
obstacles:
  # cube which is supposed to be moved
  ToMove:
    position: [[-0.5, -0.5, 0.1], [0.5, 0.5, 0.1]]
    color: [1, 0, 0]
    scale: [0.1, 0.1, 0.1]
    static: False
    type: "Cube"
  # cube which defines target of movement
  GoalCube:
    position: [[-0.5, -0.5, 0.1], [0.5, 0.5, 0.1]]
    color: [0, 1, 0]
    scale: [0.1, 0.1, 0.1]
    collision: False
    type: "Cube"
rewards:
  # reward the end effector being close to the object which is supposed to be moved
  EffectorDistance:
    obj1: "ToMove"
    obj2: "R1/ee_link"
    type: "Distance"
    weight: -32
    normalize: True
  # reward the cube which is supposed to be moved being close to the target
  TargetDistance:
    obj1: "ToMove"
    obj2: "GoalCube"
    type: "Distance"
    normalize: True
resets:
  # reset once target cube reached goal
  one:
    distance: "TargetDistance"
    min: 0.1
    max: 1000
    type: "DistanceReset"
  # Reset after number of timesteps
  two:
    max: 256
    type: "TimestepsReset"
control_type: "Velocity"
verbose: 2
step_size: 0.00416666666
